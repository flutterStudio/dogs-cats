name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
flutter:
  assets:
    - assets/images/ 
    - assets/icons/ 
  fonts:
    - family: Inder
      fonts:
        - asset: fonts/Inder/Inder-Regular.ttf
    - family: IndieFlower
      fonts:
        - asset: fonts/indie_flower/IndieFlower-Regular.ttf
  uses-material-design: true


