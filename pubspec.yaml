name: flutter_template
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: 
  flutter_svg: ^1.0.3
  flutter_staggered_grid_view: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
flutter:
  assets:
    - assets/images/ 
    - assets/icons/ 
  fonts:
    - family: Inder
      fonts:
        - asset: assets/fonts/Inder/Inder-Regular.ttf
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/indie_flower/IndieFlower-Regular.ttf
    - family: Courgette
      fonts:
        - asset: assets/fonts/Courgette/Courgette-Regular.ttf
  uses-material-design: true


